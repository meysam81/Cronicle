name: ci

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build-master:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - name: Normalize docker image repository
        id: image-repo
        run: echo "image-name=ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT
      - name: Build Docker
        uses: meysam81/build-docker@main
        with:
          cosign: true
          image-extra-tags: |
            ghcr.io/${{ steps.image-repo.outputs.image-repo }}:${{ github.sha }}
            ghcr.io/${{ steps.image-repo.outputs.image-repo }}:${{ github.run_id }}
            ghcr.io/${{ steps.image-repo.outputs.image-repo }}:latest
          image-name: ghcr.io/${{ steps.image-repo.outputs.image-repo }}

  release-please:
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    outputs:
      releases_created: ${{ steps.release-please.outputs.releases_created }}
      tag_name: ${{ steps.release-please.outputs.tag_name }}
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - id: release-please
        name: Release please
        uses: googleapis/release-please-action@v4
        with:
          release-type: python

  build-prod:
    needs: release-please
    if: needs.release-please.outputs.releases_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Normalize docker image repository
        id: image-repo
        run: echo "image-name=ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]' >> $GITHUB_OUTPUT
      - name: Build Docker
        uses: meysam81/build-docker@main
        with:
          cosign: true
          image-extra-tags: |
            ghcr.io/${{ steps.image-repo.outputs.image-repo }}:${{ needs.release-please.outputs.tag_name }}
          image-name: ghcr.io/${{ steps.image-repo.outputs.image-repo }}
          ref: ${{ needs.release-please.outputs.tag_name }}
